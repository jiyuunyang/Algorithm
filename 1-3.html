<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // Use Math methods
      // Learn about : Math.ceil, Math.round, Math.floor, Math.sqrt
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Math
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
